				<section>
					<section data-markdown>
						<textarea data-template>
							## Block Element Modifier (BEM)
							Stresses a strict naming methodology combined with a more lax organization style
						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
							## BEM Conventions
							```
							|-- blocks/
							|	|-- menu.scss
							|	|-- button.scss
							|	|-- input.scss
							|-- elements/
							|	|-- menu__menu-item.scss
							|-- modifiers/					
							|	|-- button--theme-green.scss
							|	|-- input--size-big.scss
							```
						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
							## BEM Naming
							> "There are only two hard problems in Computer Science: cache invalidation and naming things." — Phil Karlton
						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
							## BEM Naming
							```
							// Highest level
							.block

							// Lowest level, cannot have children
							.block__decendent

							// Modifies properties of block
							.block--modifier
							```
						</textarea>
					</section>
				</section>
				<section>
					<section data-markdown>
						<textarea data-template>
							## Scalable and Modular Architecture for CSS (SMACSS)
							A more modular based method of organizing CSS with additional classifications
						</textarea>					
					</section>
					<section data-markdown>
						<textarea data-template>
							## SMACSS Categorization
							```
							|-- base/
							|	|-- link.scss
							|	|-- html-body.scss
							|	|-- fonts.scss
							|-- layout/
							|	|-- l-heading.scss
							|	|-- l-footer.scss
							|	|-- l-article.scss
							|-- module/
							|	|-- button.scss
							|	|-- product.scss
							|	|-- product-listing.scss
							|-- state/
							|	|-- product-hidden.scss
							|-- theme/
							|	|-- button-blue.scss
							|	|-- product-large.scss
							```
						</textarea>					
					</section>
					<section data-markdown>
						<textarea data-template>
							## SMACSS Naming Conventions
							```
							// layout
							.l-grid {/* props here */}
							.l-grid > li {/* props here */}

							// module
							.product-listing {
								// properties
								
								.product {
									// properties
								}
							}

							// state
							.product.is-hidden {
								display: none;
							}
							```
						</textarea>	
					</section>
					<section data-markdown>
						<textarea data-template>
							## SMACSS (Performance) Notes
							- Avoid element selectors outside of base
							- Right side assignment being a class, not an element
							- Avoid over-specificity (counteracting rules previously defined)
							- Minimize the depth of your selection to reduce deps. on specific HTML
								- `body.article > #main > #content > #intro > p > b`
						</textarea>	
					</section>
				</section>
				<section>
					<section data-markdown>
						<textarea data-template>
							## Atomic Design
							- A hierarchy created by breaking down components until they cannot be broken down anymore
							- Takes queues from chemistry and scientific nomenclature
						</textarea>				
					</section>
					<section>
						<img src="http://atomicdesign.bradfrost.com/images/content/periodic-table.png" />
					</section>
					<section>
						<img src="http://atomicdesign.bradfrost.com/images/content/html-periodic-table.png" />
					</section>
					<section data-markdown>
						<textarea data-template>
							## Atomic Design Naming
							```
							|-- atoms/
							|	|-- button.scss
							|	|-- input.scss
							|-- molecules/
							|	|-- search-form.scss
							|-- organisms/
							|	|-- header.scss
							|-- templates/
							|	|-- homepage.scss
							|	|-- profile.scss
							|-- pages/
							|	|-- profile-ben.scss
							|	|-- profile-jerry.scss
							```
						</textarea>				
					</section>
					<section data-markdown>
						<textarea data-template>
							> "Content needs to be structured and structuring alters your content, designing alters content. It’s not ‘content then design’, or ‘content or design’. It’s ‘content and design’." - Mark Boulton
						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
							## Atomic Design Notes
							- Heavily theory based to allow for scalable concrete implementation
							- Hierarchical in a build up from small to large
							- Separation and stepping stones for full control
						</textarea>
					</section>
